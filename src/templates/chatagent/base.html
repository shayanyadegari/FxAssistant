<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Chat App{% endblock %}</title>
  <!-- DaisyUI + Tailwind (CDN for simplicity) -->
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      plugins: [daisyui],
    }
  </script>
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="h-screen w-screen flex bg-base-200">
  <!-- Sidebar (Left) -->
  <aside class="w-72 bg-base-100 text-base-content flex flex-col border-r border-base-300">
    <div class="p-4 border-b border-base-300">
      <h1 class="text-2xl font-bold">My GPT Assistant</h1>
    </div>
    <nav class="flex-1 overflow-y-auto">
      {% block sidebar %}{% endblock sidebar %}
    </nav>
    <div class="p-4 border-t border-base-300">
      <a 
        href="{% url 'create_session' %}"
        class="btn btn-primary w-full"
      >
        + New Chat
      </a>
    </div>
  </aside>

  <!-- Main content area -->
  <main class="flex-1 flex flex-col">
    {% block content %}{% endblock content %}
  </main>
</body>
</html>
